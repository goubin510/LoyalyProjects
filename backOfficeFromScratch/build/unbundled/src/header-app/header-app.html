<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">

</head><body><dom-module id="header-app">
  <template>
    <style>
      :host {
        display: block;
      }

      app-toolbar {
        color: #fff;
        background-color: #6d89a1;
        height: 80px;
        padding-left: 0px;
      }

      .headerBrandArea {
        height: 80px;
        width: 260px;
        background-color: #4a4249;
        padding: auto;
      }

      .headerBrandPicture {
        height: 80px;
        width: auto;
        margin-left: 59px;
      }

      .adminButton {
        margin: 5px;
        color: #fff;
      }

      .circle {
        height: 40px;
        width: 40px;

        padding: 10px;
        margin: 10px;
        margin-right: 0px;

        border-width: 1px;
        border-style: solid;
        border-color: #ccc;

      .center {
        margin: auto;
      }

      iron-icon {
        color: #fff;
      }

      #adminText {
        font-size: 24px;
      }

      span {
        cursor: pointer;
      }

      a{
        text-decoration: none;
      }

      #brandName {
        text-align: center;
        margin-top: 30px;
      }


    </style>

    <app-toolbar>
        <div class="headerBrandArea"><p id="brandName">Beauty</p></div>
        <a href="/src/welcome.html" class="adminButton"><iron-icon icon="social:person-outline"></iron-icon>

        <div class="center">
          <iron-icon icon="av:equalizer" class="circle"></iron-icon>
          <iron-icon icon="av:web-asset" class="circle"></iron-icon>
          <iron-icon icon="icons:cloud-queue" class="circle"></iron-icon>
          <iron-icon icon="image:tune" class="circle"></iron-icon>
        </div>
        <div class="right">
          <iron-icon icon="icons:search"></iron-icon>
          <iron-icon icon="icons:favorite-border"></iron-icon>
          <a href="/src/welcome.html"><iron-icon icon="icons:clear"></iron-icon></a>
        </div>

  </template>

  <script>Polymer({is:"header-app",properties:{prop1:{type:String,value:"Header"}}});</script>
