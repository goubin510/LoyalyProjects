<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
      }

      iron-pages {
        position: static;
        margin-bottom: 80px;
        height: 100%;
      }
    </style>

    <app-location route="{{route}}"
                  use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-pages  selected="[[routeData.page]]"  attr-for-selected="name"  fallback-selection="dashboard"  id="plop">
        <dashboard-app route="{{subroute}}" name="dashboard"></dashboard-app>

        <product-app route="{{subroute}}" name="product"></product-app>

        <categories-app route="{{subroute}}" name="categories"></categories-app>

        <search-app route="{{subroute}}" name="search"></search-app>

        <categoriesEdit-app route="{{subroute}}" name="categoriesEdit"></categoriesEdit-app>

        <question-app route="{{subroute}}" name="question"></question-app>

        <cloud-app route="{{subroute}}" name="cloud"></cloud-app>
    </iron-pages>

  </template>
